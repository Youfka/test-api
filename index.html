<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>test-api</title>
    <script src="build/main.js"></script>
    <style>
      body,html {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        display: flex;
        padding: 20px;
      }
      .input__wrapper, .output__wrapper {
        width: 48%;
        height: 500px;
      }
      textarea {
        width: 100%;
        height: 100%;
      }
      .input__wrapper {
        margin-right: 2%;
      }
      .error {
        padding: 20px;
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but test-api doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="error js-error"></div>
    <div class="wrapper">
      <div class="input__wrapper">
        <span>input</span>
        <textarea class="textarea__input js-input" onchange="getJSON(this.value)" value=""></textarea>
      </div>
      <div class="output__wrapper">
        <span>output</span>
        <textarea class="textarea__output js-output"></textarea>
      </div>
    </div>
  </body>
</html>
